language: python
python:
  - "2.6"
  - "2.7"
before_install:
  - sudo apt-get install python-software-properties
  - sudo add-apt-repository ppa:ferramroberto/java
  - sudo apt-get update
  - sudo apt-get install sun-java6-jdk
  - sudo sh -c "echo \"deb http://debian.datastax.com/community stable main\" > /etc/apt/sources.list"
  - wget -O - http://debian.datastax.com/debian/repo_key | sudo apt-key add -
  - sudo apt-get update && sudo apt-get install dsc
  - sudo /etc/init.d/cassandra start
install: pip install . --use-mirrors
script: nosetests
notifications:
  email:
    recipients:
      - turtlebender@gmail.com
    on_success: change
    on_failure: always
